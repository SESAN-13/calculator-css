<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <div class="calc-screen">
            <input type="text" value="0" disabled>
        </div>
        <div class="button-class">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button"class="plus" value="+">&plus;</button>


            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="minus" value="-">&minus;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="multiply" value="*">&times;</button>




            <button type="button" value="AC" class="clear">AC</button>
            <button type="button" value="0">0</button>
            <button type="button" value="=">&equals;</button>
            <button type="button" class="divide" value="/">&divide;</button>
        </div>
    </section>








    <script src="calc.js"></script>
</body>
</html>
